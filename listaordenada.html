<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
        li{
            color: rgb(221, 8, 8);
            background-color: black;
        }
    </style>
</head>
<body>
    <ol type="1" start="13">
        <li>
            item 1
        </li>
        <li>
            item 2
        </li>
        <li>
            item 3
        </li>
    </ol>
    <!-- 1 serve para marcar linha com numeros,A serve para deixar em ordem alfabetica maiuscula ou minuscula, já o I serve para deixar em ordem de numeros romanos,
    "Disc" serve para fazer uma bolinha cheia, " circle" serve para fazer uma bolinha sem o centro, o "Square" serve para fazer 
    um quadrado, o "start" serve para ser a letra ou número que vai ser o inicio, "style" serve para incorporar o "CSS" no "HTML" 
    usando atributos" start="" -->
    
</body>
</html>
